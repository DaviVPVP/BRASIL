{% extends 'base.html' %}
{% block conteudo %}
<div class="bg-dark text-white py-4">
  <nav>
    <ul class="text-center">
      <h3 class="mt-4 mb-4">
        Confira aqui os maiores jogadores brasileiros da década de 2010!
      </h3>
    </ul>
  </nav>
  <a href="/contato">
    <img class="w-50 p-3 d-block mx-auto mb-4" src="{{url_for('static', filename='imagens/ney.jpg')}}" alt="Imagem">
  </a>

  <h4 class="mb-4 mt-4 text-center">
    Aproveite e realize o seu cadastro para ficar por dentro das próximas matérias!
  </h4>

  <form class="d-flex flex-column align-items-center text-black">
    <div class="form-floating mb-3 w-50">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating mb-3 w-50">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Senha</label>
    </div>
    <button type="submit" class="btn btn-primary mb-3 mt-3">Cadastrar</button>
  </form>
</div>
  <footer class="text-center bg-white text-black text-center bottom-0 w-100 py-2">
    Desenvolvido por {{nome}}
  </footer>
{% endblock %}
